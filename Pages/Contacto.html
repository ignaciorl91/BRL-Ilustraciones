    <main>
        <fieldset class="fieldsetContacto">
            <legend>Contactanos!</legend>
            <form class="formContacto">
                <div class="contactoLinea">
                    <label>Nombre</label>
                    <input type="text" placeholder="Name" required>
                    <label>Apellido</label>
                    <input placeholder="Last Name">
                </div>
                <div class="contactoLinea">
                    <label>Correo</label>
                    <input type="email" placeholder="Email" required>
                    <label>Tel√©fono</label>
                    <input type="number" placeholder="Phone">
                </div>
                <label>Dejanos tu consulta!</label>
                <textarea placeholder="Write us!" required ></textarea>
                <div class="contactoLinea2">
                    <label for="entrada">Como nos conociste?</label>
                    <select name="entrada">
                    <option value="1">Instagram</option> 
                    <option value="2">Publicidad</option> 
                    <option value="3">Me compartieron contenido</option>
                    <option value="10">Otro</option> 
                   
                    </select>
    
                    <label>Deseo recibir novedades por email</label>
                    <input type="checkbox">
                </div>
            
                    <button type="button submit" class="btn btn-secondary">Enviar</button>
                    <button type=" reset button" class="btn btn-secondary">Borrar</button>
